<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة المستخدمين – Emperor Hills Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:'Cairo',system-ui; background:#0f172a0a; }
    .card{ border-radius:16px; box-shadow:0 8px 24px #00000012 }
    .badge-role{ font-weight:700 }
    .table-fixed{ table-layout: fixed; }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <span class="navbar-brand fw-bold">إدارة المستخدمين</span>
        <span id="whoami" class="text-muted small"></span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <!-- نموذج إضافة/تعديل -->
    <div class="card p-3 mb-3">
      <h5 class="mb-3">إضافة / تعديل مستخدم</h5>
      <form id="userForm" class="row g-2">
        <div class="col-md-3">
          <label class="form-label">البريد <span class="text-danger">*</span></label>
          <input id="uEmail" type="email" class="form-control" placeholder="name@example.com" />
        </div>
        <div class="col-md-3">
          <label class="form-label">كلمة المرور <span class="text-danger">*</span> <span class="text-muted small">(مطلوبة عند الإنشاء)</span></label>
          <input id="uPassword" type="password" class="form-control" placeholder="••••••••" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الاسم</label>
          <input id="uName" class="form-control" placeholder="الاسم الكامل" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الهاتف</label>
          <input id="uPhone" class="form-control" placeholder="07XXXXXXXX" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الدور</label>
          <select id="uRole" class="form-select">
            <option value="tech">Technician</option>
            <option value="ops">Ops</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="form-label">نطاق البنايات</label>
          <input id="uBuildings" class="form-control" placeholder="مثال: C2,C4" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check form-switch">
            <input id="uActive" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label" for="uActive">فعّال</label>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">مهارات</label>
          <input id="uSkills" class="form-control" placeholder="كهرباء، سباكة..." />
        </div>
        <div class="col-12 d-flex gap-2">
          <button id="btnSave" type="button" class="btn btn-primary">حفظ (إنشاء/تحديث)</button>
          <button id="btnResetForm" type="button" class="btn btn-light">تفريغ</button>
          <div id="formMsg" class="ms-2 small text-muted"></div>
        </div>
      </form>
      <div class="small text-muted mt-2">
        ملاحظة: هذه الصفحة ملف واحد مستقل. تعتمد على دوال Callable منشورة في المشروع: <code>adminCreateUser</code> و <code>adminUpdateUser</code> و <code>adminDeleteUser</code>.
      </div>
    </div>

    <!-- جدول المستخدمين -->
    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="m-0">المستخدمون</h5>
        <div class="input-group" style="max-width:320px">
          <span class="input-group-text">بحث</span>
          <input id="search" class="form-control" placeholder="اسم / بريد / دور" />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-fixed align-middle">
          <thead>
            <tr>
              <th style="width:20%">UID</th>
              <th style="width:18%">الاسم</th>
              <th style="width:20%">البريد</th>
              <th style="width:12%">الهاتف</th>
              <th style="width:10%">الدور</th>
              <th style="width:10%">النطاق</th>
              <th style="width:6%">حالة</th>
              <th style="width:10%" class="text-end">إجراءات</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-functions-compat.js"></script>

  <script>
    // ===== Firebase Init (لا يوجد أي ملف JSON خارجي) =====
    const firebaseConfig = {
      apiKey: "AIzaSyAP5RViS9WdyEo8EaBflHyFag_T9_NKT7w",
      authDomain: "empiror-hills-alpha.firebaseapp.com",
      projectId: "empiror-hills-alpha",
      storageBucket: "empiror-hills-alpha.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();

    // ===== Refs =====
    const whoami = document.getElementById('whoami');
    const btnLogout = document.getElementById('btnLogout');

    const uEmail=document.getElementById('uEmail');
    const uPassword=document.getElementById('uPassword');
    const uName=document.getElementById('uName');
    const uPhone=document.getElementById('uPhone');
    const uRole=document.getElementById('uRole');
    const uBuildings=document.getElementById('uBuildings');
    const uActive=document.getElementById('uActive');
    const uSkills=document.getElementById('uSkills');
    const btnSave=document.getElementById('btnSave');
    const btnResetForm=document.getElementById('btnResetForm');
    const tbody=document.getElementById('tbody');
    const search=document.getElementById('search');
    const formMsg=document.getElementById('formMsg');

    let USERS=[];
    let CURRENT_ID=null; // uid قيد التعديل

    // ===== Helpers =====
    function resetForm(){ CURRENT_ID=null; uEmail.value=''; uPassword.value=''; uName.value=''; uPhone.value=''; uRole.value='tech'; uBuildings.value=''; uActive.checked=true; uSkills.value=''; formMsg.textContent=''; }
    btnResetForm.addEventListener('click', resetForm);

    function row(u, id){
      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td class="text-truncate" title="${id}">${id}</td>
        <td class="text-truncate" title="${u.displayName||''}">${u.displayName||''}</td>
        <td class="text-truncate" title="${u.email||''}">${u.email||''}</td>
        <td class="text-truncate" title="${u.phone||''}">${u.phone||''}</td>
        <td><span class="badge text-bg-light badge-role">${u.role||''}</span></td>
        <td class="text-truncate" title="${(u.buildingScope||[]).join(',')}">${(u.buildingScope||[]).join(',')}</td>
        <td>${u.isActive? '✅':'⛔️'}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-1">تعديل</button>
          <button class="btn btn-sm btn-outline-danger">حذف</button>
        </td>`;
      const [btnEdit, btnDel]=tr.querySelectorAll('button');
      btnEdit.addEventListener('click', ()=>{
        CURRENT_ID=id;
        uEmail.value=u.email||''; uPassword.value=''; uName.value=u.displayName||''; uPhone.value=u.phone||'';
        uRole.value=u.role||'tech'; uBuildings.value=(u.buildingScope||[]).join(','); uActive.checked=!!u.isActive; uSkills.value=(u.skills||[]).join(',');
        window.scrollTo({top:0, behavior:'smooth'});
      });
      btnDel.addEventListener('click', async ()=>{
        if(!confirm('متأكد من الحذف؟')) return;
        try{ await functions.httpsCallable('adminDeleteUser')({ uid:id }); await loadUsers(); } catch(e){ alert('تعذر الحذف: '+(e.message||e)); }
      });
      return tr;
    }

    function render(){
      const q=(search.value||'').toLowerCase();
      tbody.innerHTML='';
      USERS.filter(u=> !q || (u.displayName||'').toLowerCase().includes(q) || (u.email||'').toLowerCase().includes(q) || (u.role||'').toLowerCase().includes(q))
           .forEach(u=> tbody.appendChild(row(u, u.id)));
    }

    async function loadUsers(){
      const s=await db.collection('users').orderBy('displayName').get();
      USERS=s.docs.map(d=>({ id:d.id, ...d.data() }));
      render();
    }

    async function saveUser(){
      formMsg.textContent='';
      const email=uEmail.value.trim();
      const password=uPassword.value;
      if(!email){ alert('البريد مطلوب'); return; }
      try{
        if(!CURRENT_ID){
          if(!password) return alert('كلمة المرور مطلوبة عند إنشاء مستخدم جديد');
          const res=await functions.httpsCallable('adminCreateUser')({ email, password, profile:{
            displayName:uName.value.trim(),
            phone:uPhone.value.trim(),
            role:uRole.value,
            buildingScope:(uBuildings.value||'').split(',').map(s=>s.trim()).filter(Boolean),
            skills:(uSkills.value||'').split(',').map(s=>s.trim()).filter(Boolean),
            isActive:!!uActive.checked
          }});
          CURRENT_ID=res.data.uid; formMsg.textContent='تم الإنشاء بنجاح';
        } else {
          await functions.httpsCallable('adminUpdateUser')({ uid:CURRENT_ID, email, password: password||undefined, profile:{
            displayName:uName.value.trim(),
            phone:uPhone.value.trim(),
            role:uRole.value,
            buildingScope:(uBuildings.value||'').split(',').map(s=>s.trim()).filter(Boolean),
            skills:(uSkills.value||'').split(',').map(s=>s.trim()).filter(Boolean),
            isActive:!!uActive.checked
          }});
          formMsg.textContent='تم التحديث بنجاح';
        }
        uPassword.value='';
        await loadUsers();
      } catch(e){ alert('خطأ: '+(e.message||e)); }
    }

    btnSave.addEventListener('click', saveUser);
    search.addEventListener('input', render);
    btnLogout.addEventListener('click', ()=> auth.signOut());

    // ===== الحماية: يجب أن يكون المستخدم "أدمن" =====
    async function guardAdmin(u){
      const snap = await db.collection('users').doc(u.uid).get();
      const role = snap.data()?.role || 'tech';
      whoami.textContent = (snap.data()?.displayName || u.email) + ' • ' + role;
      if(role!=='admin'){
        alert('هذه الصفحة للمشرف فقط');
        // بإمكانك تحويله لصفحة دخول إن وجدت: location.href='login.html';
      }
    }

    auth.onAuthStateChanged(async (u)=>{
      if(!u){
        // استخدم أي طريقة دخول تعجبك (يفضل Email/Password)
        whoami.textContent = 'غير مسجل دخول';
        alert('سجّل دخول أدمن لاستخدام هذه الصفحة');
        return;
      }
      await guardAdmin(u);
      await loadUsers();
    });
  </script>
</body>
</html>
