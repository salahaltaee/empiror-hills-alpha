<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة المستخدمين – Emperor Hills Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:'Cairo',system-ui; background:#0f172a0a; }
    .card{ border-radius:16px; box-shadow:0 8px 24px #00000012 }
    .btn-pill{ border-radius:999px }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <span class="navbar-brand fw-bold">إدارة المستخدمين</span>
        <span id="who" class="text-muted small"></span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-outline-secondary btn-sm btn-pill" href="index.html">دخول</a>
        <button id="logout" class="btn btn-outline-danger btn-sm btn-pill">خروج</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="card p-3 mb-3">
      <h6>إضافة / تعديل بيانات مستخدم (Firestore)</h6>
      <div class="row g-2">
        <div class="col-md-3"><input id="email" type="email" class="form-control" placeholder="name@example.com"/></div>
        <div class="col-md-3"><input id="name" class="form-control" placeholder="الاسم"/></div>
        <div class="col-md-2"><input id="phone" class="form-control" placeholder="الهاتف"/></div>
        <div class="col-md-2">
          <select id="role" class="form-select">
            <option value="tech">Technician</option>
            <option value="ops">Ops</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-2 d-flex align-items-center">
          <div class="form-check form-switch"><input id="active" class="form-check-input" type="checkbox" checked><label class="form-check-label ms-2" for="active">فعّال</label></div>
        </div>
        <div class="col-md-6">
          <label class="form-label">البنايات</label>
          <div class="d-flex gap-3">
            <div class="form-check"><input id="bC2" class="form-check-input" type="checkbox" value="C2"><label class="form-check-label" for="bC2">C2</label></div>
            <div class="form-check"><input id="bC4" class="form-check-input" type="checkbox" value="C4"><label class="form-check-label" for="bC4">C4</label></div>
            <div class="form-check"><input id="bC6" class="form-check-input" type="checkbox" value="C6"><label class="form-check-label" for="bC6">C6</label></div>
          </div>
        </div>
        <div class="col-12 d-flex gap-2">
          <button id="save" class="btn btn-primary btn-pill">حفظ</button>
          <button id="new" class="btn btn-light btn-pill">جديد</button>
        </div>
      </div>
    </div>

    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h6 class="m-0">المستخدمون</h6>
        <div class="input-group" style="max-width:320px">
          <span class="input-group-text">بحث</span>
          <input id="q" class="form-control" />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table align-middle">
          <thead><tr><th>UID</th><th>الاسم</th><th>البريد</th><th>الهاتف</th><th>الدور</th><th>النطاق</th><th>حالة</th><th class="text-end">إجراءات</th></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAP5RViS9WdyEo8EaBflHyFag_T9_NKT7w",
      authDomain: "empiror-hills-alpha.firebaseapp.com",
      projectId: "empiror-hills-alpha",
      storageBucket: "empiror-hills-alpha.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let CURRENT=null; const tbody=document.getElementById('tbody'); const who=document.getElementById('who');

    function scopeOut(){ const a=[]; if(bC2.checked)a.push('C2'); if(bC4.checked)a.push('C4'); if(bC6.checked)a.push('C6'); return a; }
    function scopeIn(a=[]){ bC2.checked=a.includes('C2'); bC4.checked=a.includes('C4'); bC6.checked=a.includes('C6'); }
    function reset(){ CURRENT=null; email.value=''; name.value=''; phone.value=''; role.value='tech'; active.checked=true; scopeIn([]); }
    new.onclick=reset;

    function row(u){
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${u.id}</td><td>${u.displayName||''}</td><td>${u.email||''}</td><td>${u.phone||''}</td><td>${u.role||''}</td><td>${(u.buildingScope||[]).join(',')}</td><td>${u.isActive?'✅':'⛔️'}</td><td class='text-end'><button class='btn btn-sm btn-outline-primary me-1'>تعديل</button><button class='btn btn-sm btn-outline-danger'>حذف</button></td>`;
      const [e,d]=tr.querySelectorAll('button');
      e.onclick=()=>{ CURRENT=u.id; email.value=u.email||''; name.value=u.displayName||''; phone.value=u.phone||''; role.value=u.role||'tech'; active.checked=!!u.isActive; scopeIn(u.buildingScope||[]); window.scrollTo({top:0,behavior:'smooth'}); };
      d.onclick=async()=>{ if(!confirm('حذف؟'))return; await db.collection('users').doc(u.id).delete(); load(); };
      return tr;
    }

    async function load(){
      who.textContent = auth.currentUser? (auth.currentUser.displayName||auth.currentUser.email):'';
      const s=await db.collection('users').orderBy('displayName').get();
      const users=s.docs.map(d=>({id:d.id, ...d.data()}));
      render(users);
    }

    function render(users){
      const qv=(q.value||'').toLowerCase();
      tbody.innerHTML='';
      users.filter(u=> !qv || (u.displayName||'').toLowerCase().includes(qv) || (u.email||'').toLowerCase().includes(qv) || (u.role||'').toLowerCase().includes(qv))
           .forEach(u=> tbody.appendChild(row(u)));
    }

    q.oninput=()=>load();

    save.onclick = async ()=>{
      const data={
        displayName:name.value.trim(),
        email:email.value.trim(),
        phone:phone.value.trim(),
        role:role.value,
        buildingScope:scopeOut(),
        isActive:!!active.checked,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      if(!CURRENT){
        const doc = await db.collection('users').add(data); CURRENT=doc.id;
      } else {
        await db.collection('users').doc(CURRENT).set(data,{merge:true});
      }
      await load();
    };

    auth.onAuthStateChanged(u=>{ if(!u) who.textContent='غير مسجل'; load(); });
    logout.onclick=()=> auth.signOut().then(()=> location.href='index.html');
  </script>
</body>
</html>
