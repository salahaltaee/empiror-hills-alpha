<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>إدارة المستخدمين – Emperor Hills Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:'Cairo',system-ui; background:#0f172a0a; }
    .card{ border-radius:16px; box-shadow:0 8px 24px #00000012 }
    .badge-role{ font-weight:700 }
    .table-fixed{ table-layout: fixed; }
  </style>
</head>
<body>
  <nav class="navbar bg-white border-bottom shadow-sm">
    <div class="container-fluid">
      <div class="d-flex align-items-center gap-2">
        <a class="navbar-brand fw-bold">إدارة المستخدمين</a>
        <span id="whoami" class="text-muted small"></span>
      </div>
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-light btn-sm" href="admin.html">↩︎ لوحة الإدارة</a>
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">تسجيل الخروج</button>
      </div>
    </div>
  </nav>

  <main class="container py-3">
    <div class="card p-3 mb-3">
      <h5 class="mb-3">إضافة / تعديل مستخدم</h5>
      <form id="userForm" class="row g-2">
        <div class="col-md-3">
          <label class="form-label">المعرّف (UID أو اسم-مقروء)</label>
          <input id="uId" class="form-control" placeholder="uid أو اسم_مستخدم" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الاسم</label>
          <input id="uName" class="form-control" placeholder="الاسم الكامل" />
        </div>
        <div class="col-md-3">
          <label class="form-label">البريد</label>
          <input id="uEmail" type="email" class="form-control" placeholder="name@example.com" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الهاتف</label>
          <input id="uPhone" class="form-control" placeholder="07XXXXXXXX" />
        </div>
        <div class="col-md-3">
          <label class="form-label">الدور</label>
          <select id="uRole" class="form-select">
            <option value="tech">Technician</option>
            <option value="ops">Ops</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="form-label">نطاق البنايات (اختياري لِـ Ops)</label>
          <input id="uBuildings" class="form-control" placeholder="مثال: C2,C4" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <div class="form-check form-switch">
            <input id="uActive" class="form-check-input" type="checkbox" checked>
            <label class="form-check-label" for="uActive">فعّال</label>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">ملاحظة/مهارة</label>
          <input id="uSkills" class="form-control" placeholder="كهرباء، سباكة..." />
        </div>
        <div class="col-12 d-flex gap-2">
          <button id="btnSave" type="button" class="btn btn-primary">حفظ</button>
          <button id="btnResetForm" type="button" class="btn btn-light">تفريغ</button>
        </div>
      </form>
      <div class="small text-muted mt-2">ملاحظة: هذا يُدير بيانات المستخدمين في Firestore فقط. حذف المستخدم هنا لا يحذف حسابه من Firebase Authentication.</div>
    </div>

    <div class="card p-3">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="m-0">المستخدمون</h5>
        <div class="input-group" style="max-width:320px">
          <span class="input-group-text">بحث</span>
          <input id="search" class="form-control" placeholder="اسم / بريد / دور" />
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-fixed align-middle">
          <thead>
            <tr>
              <th style="width:14%">المعرف</th>
              <th style="width:16%">الاسم</th>
              <th style="width:20%">البريد</th>
              <th style="width:12%">الهاتف</th>
              <th style="width:10%">الدور</th>
              <th style="width:12%">النطاق</th>
              <th style="width:6%">حالة</th>
              <th style="width:10%" class="text-end">إجراءات</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAP5RViS9WdyEo8EaBflHyFag_T9_NKT7w",
      authDomain: "empiror-hills-alpha.firebaseapp.com",
      projectId: "empiror-hills-alpha",
      storageBucket: "empiror-hills-alpha.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const whoami = document.getElementById('whoami');
    const btnLogout = document.getElementById('btnLogout');

    // Form refs
    const uId = document.getElementById('uId');
    const uName = document.getElementById('uName');
    const uEmail = document.getElementById('uEmail');
    const uPhone = document.getElementById('uPhone');
    const uRole = document.getElementById('uRole');
    const uBuildings = document.getElementById('uBuildings');
    const uActive = document.getElementById('uActive');
    const uSkills = document.getElementById('uSkills');
    const btnSave = document.getElementById('btnSave');
    const btnResetForm = document.getElementById('btnResetForm');
    const tbody = document.getElementById('tbody');
    const search = document.getElementById('search');

    let USERS = [];
    let CURRENT_ID = null; // edit pointer

    function guardAdmin(user){
      return db.collection('users').doc(user.uid).get().then(s=>{
        const role = s.data()?.role || 'tech';
        whoami.textContent = `${s.data()?.displayName||user.email} • ${role}`;
        if(role!=='admin'){ alert('هذه الصفحة للمشرف فقط'); window.location.href='login.html'; }
      });
    }

    auth.onAuthStateChanged(async (u)=>{
      if(!u) return window.location.href='login.html';
      await guardAdmin(u);
      loadUsers();
    });

    btnLogout.addEventListener('click', ()=> auth.signOut());

    function resetForm(){ CURRENT_ID=null; uId.value=''; uName.value=''; uEmail.value=''; uPhone.value=''; uRole.value='tech'; uBuildings.value=''; uActive.checked=true; uSkills.value=''; }
    btnResetForm.addEventListener('click', resetForm);

    async function saveUser(){
      // Use provided uId or generate from email/name
      let id = (uId.value||'').trim();
      if(!id){
        if(uEmail.value){ id = uEmail.value.toLowerCase(); }
        else if(uName.value){ id = uName.value.trim().toLowerCase().replace(/\s+/g,'_'); }
      }
      if(!id) return alert('حدد معرفًا للمستخدم أو أدخل بريد/اسم');

      const payload = {
        displayName: uName.value.trim(),
        email: uEmail.value.trim()||'',
        phone: uPhone.value.trim()||'',
        role: uRole.value,
        buildingScope: (uBuildings.value||'').split(',').map(s=>s.trim()).filter(Boolean),
        skills: (uSkills.value||'').split(',').map(s=>s.trim()).filter(Boolean),
        isActive: !!uActive.checked,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection('users').doc(id).set(payload, { merge:true });
      resetForm();
      loadUsers();
      alert('تم الحفظ');
    }

    btnSave.addEventListener('click', saveUser);

    async function deleteUser(id){
      if(!confirm('متأكد من حذف المستخدم؟ هذا سيحذف بياناته من Firestore فقط.')) return;
      await db.collection('users').doc(id).delete();
      loadUsers();
    }

    function row(u, id){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="text-truncate" title="${id}">${id}</td>
        <td class="text-truncate" title="${u.displayName||''}">${u.displayName||''}</td>
        <td class="text-truncate" title="${u.email||''}">${u.email||''}</td>
        <td class="text-truncate" title="${u.phone||''}">${u.phone||''}</td>
        <td><span class="badge text-bg-light badge-role">${u.role||''}</span></td>
        <td class="text-truncate" title="${(u.buildingScope||[]).join(',')}">${(u.buildingScope||[]).join(',')}</td>
        <td>${u.isActive? '✅':'⛔️'}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-primary me-1">تعديل</button>
          <button class="btn btn-sm btn-outline-danger">حذف</button>
        </td>`;
      const [btnEdit, btnDel] = tr.querySelectorAll('button');
      btnEdit.addEventListener('click', ()=>{
        CURRENT_ID = id;
        uId.value = id; uName.value=u.displayName||''; uEmail.value=u.email||''; uPhone.value=u.phone||'';
        uRole.value=u.role||'tech'; uBuildings.value=(u.buildingScope||[]).join(','); uActive.checked=!!u.isActive; uSkills.value=(u.skills||[]).join(',');
        window.scrollTo({top:0, behavior:'smooth'});
      });
      btnDel.addEventListener('click', ()=> deleteUser(id));
      return tr;
    }

    async function loadUsers(){
      const snap = await db.collection('users').orderBy('displayName').get();
      USERS = snap.docs.map(d=> ({ id:d.id, ...d.data() }));
      render();
    }

    function render(){
      const q = (search.value||'').toLowerCase();
      tbody.innerHTML='';
      USERS.filter(u=> !q || (u.displayName||'').toLowerCase().includes(q) || (u.email||'').toLowerCase().includes(q) || (u.role||'').toLowerCase().includes(q))
           .forEach(u=> tbody.appendChild(row(u, u.id)));
    }

    search.addEventListener('input', render);
  </script>
</body>
</html>
