<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول – Emperor Hills Alpha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:'Cairo',system-ui; background:#0f172a0a; }
    .card{ border-radius:18px; box-shadow:0 10px 30px #00000012 }
  </style>
</head>
<body class="d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-4">
          <h4 class="fw-bold mb-2 text-center">Emperor Hills Alpha</h4>
          <p class="text-center text-muted mb-4">تسجيل الدخول</p>
          <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input id="email" type="email" class="form-control" placeholder="name@example.com" />
          </div>
          <div class="mb-2">
            <label class="form-label">كلمة المرور</label>
            <input id="password" type="password" class="form-control" placeholder="••••••••" />
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input id="remember" class="form-check-input" type="checkbox" />
              <label class="form-check-label" for="remember">تذكرني</label>
            </div>
            <a href="#" id="linkReset" class="small">نسيت كلمة المرور؟</a>
          </div>
          <div class="d-grid gap-2">
            <button id="btnLogin" class="btn btn-primary">دخول</button>
          </div>
          <div id="msg" class="alert alert-danger mt-3 d-none"></div>
          <div class="text-center text-muted small mt-3">© 2025 Emperor Hills Alpha</div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAP5RViS9WdyEo8EaBflHyFag_T9_NKT7w",
      authDomain: "empiror-hills-alpha.firebaseapp.com",
      projectId: "empiror-hills-alpha",
      storageBucket: "empiror-hills-alpha.appspot.com",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Remember me
    document.getElementById('remember').addEventListener('change', (e)=>{
      auth.setPersistence(e.target.checked ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION);
    });

    function showMsg(text){ const m=document.getElementById('msg'); m.textContent=text; m.classList.remove('d-none'); }
    function hideMsg(){ document.getElementById('msg').classList.add('d-none'); }

    async function routeByRole(user){
      try{
        const snap = await db.collection('users').doc(user.uid).get();
        const profile = snap.data()||{};
        const role = profile.role||'tech';
        // حفظ الاسم للاستفادة بواجهات الفني
        localStorage.setItem('eh_tech', JSON.stringify({ uid:user.uid, name: profile.displayName||user.email||'Technician' }));
        if(role==='admin') window.location.href = 'admin.html';
        else if(role==='ops') window.location.href = 'ops.html';
        else window.location.href = 'tech.html';
      } catch(e){ showMsg('لم يتم العثور على صلاحيات المستخدم.'); }
    }

    document.getElementById('btnLogin').addEventListener('click', async ()=>{
      hideMsg();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!email || !password) return showMsg('أدخل البريد وكلمة المرور');
      try{
        const cred = await auth.signInWithEmailAndPassword(email, password);
        await routeByRole(cred.user);
      }catch(err){ showMsg(err.message.replace('Firebase:','Firebase')); }
    });

    document.getElementById('linkReset').addEventListener('click', async (e)=>{
      e.preventDefault(); hideMsg();
      const email = document.getElementById('email').value.trim();
      if(!email) return showMsg('أدخل بريدك الإلكتروني أولاً');
      try{ await auth.sendPasswordResetEmail(email); showMsg('تم إرسال رابط إعادة التعيين إلى بريدك.'); }
      catch(err){ showMsg(err.message); }
    });

    // إذا المستخدم داخل بالفعل
    auth.onAuthStateChanged((u)=>{ if(u) routeByRole(u); });
  </script>
</body>
</html>
